<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTest 1</title>

<body>
    <!DOCTYPE html>
<html>
<head>
<style>
ul, ol, li {
  color: #000000;
  font-size: 16px;
}

table, tr, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 10px;
}

th {
  background-color: #cccccc;
  text-align: center;
}

td {
  background-color: #ffffff;
  text-align: left;
}
</style>
</head>
<body>

<h2>Unordered List</h2>
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<h2>Ordered List</h2>
<ol>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ol>

<h2>Table</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>30</td>
  </tr>
  <tr>
    <td>Jane Doe</td>
    <td>25</td>
  </tr>
</table>

</body>
</html>

</body>
</html>
